<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.ort/extras/spring-security"
  th:with="title=ユーザ登録・編集">
<head
  th:replace="parts/common :: meta_header(${title},~{::link},~{::script})">
<meta charset="UTF-8" />
<!-- <link rel="stylesheet" th:href="@{/css/page/maintenance_user.css}" /> -->
<!--/* <script type="text/javascript" th:src="@{/js/datepicker.js}"></script> */-->
</head>
<body class="sidebar-mini accent-primary">
  <div class="wrapper">
    <!--/* ヘッダー領域
    ============================== */-->
    <th:block th:replace="parts/main_header.html::content"></th:block>
    <!--/* サイドバー領域
    ============================== */-->
    <th:block th:replace="parts/main_sidebar.html::content"></th:block>
    <!--/* コンテンツ領域
    ============================== */-->
    <div class="content-wrapper">
      <!--/* コンテンツヘッダー
      ============================== */-->
      <th:block th:replace="parts/common.html::content_header(${title})"></th:block>
      <!--/* コンテンツボディ
      ============================== */-->
      <section class="content">
        <div class="container-fluid">
          <!-- /* 検索フォーム
          ==============================*/ -->
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">ユーザ登録</h3>
                </div>

                <form class="mb-4 p-3" th:action="@{/user/signup/input}"
                  th:object="${signUpUserFormRequest}" method="post">



                  <!-- FstName -->
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <input type="text" name="fstName"
                        class="form-control" placeholder="名(FirstName)"
                        th:field="*{fstName}" maxlength="15">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <i class="fas fa-signature"></i>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger"
                      th:if="${#fields.hasErrors('fstName')}"
                      th:errors="*{fstName}"></span>
                  </div>
                  <!-- LstName -->
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <input type="text" name="lstName"
                        class="form-control" placeholder="姓(LastName)"
                        th:field="*{lstName}" maxlength="15">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <i class="fas fa-signature"></i>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger"
                      th:if="${#fields.hasErrors('lstName')}"
                      th:errors="*{lstName}"></span>
                  </div>
                  <!-- UserId -->
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <input type="text" name="userId"
                        class="form-control" placeholder="UserId"
                        th:field="*{userId}" maxlength="10">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-user-circle"></span>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger"
                      th:if="${#fields.hasErrors('userId')}"
                      th:errors="*{userId}"></span>
                  </div>
                  <!-- Email -->
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <input type="email" name="email"
                        class="form-control" placeholder="email"
                        th:field="*{email}" maxlength="60">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fas fa-envelope"></span>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
                  </div>
                  <!-- Password -->
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <input type="password" name="password"
                        class="form-control" placeholder="Password"
                        th:field="*{password}" maxlength="30">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"></span>
                  </div>
                  <!-- Retype Password -->
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <input type="password" name="retypePassword"
                        class="form-control"
                        placeholder="Retype Password"
                        th:field="*{retypePassword}" maxlength="30">
                      <div class="input-group-append">
                        <div class="input-group-text text-warning">
                          <span class="fas fa-lock"></span>
                        </div>
                      </div>
                    </div>
                    <span class="text-danger"
                      th:if="${#fields.hasErrors('retypePassword')}"
                      th:errors="*{retypePassword}"></span>
                  </div>

                  <div class="card-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">登録</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </section>

    </div>
    <!--/* フッター領域
    ============================== */-->
    <th:block th:replace="parts/main_footer.html::content"></th:block>
    <!--/* コントロールサイドバー領域
    ============================== */-->
    <th:block th:replace="parts/control_sidebar.html::content"></th:block>
  </div>
  <th:block th:include="parts/common::end_script"></th:block>
  <script th:src="@{/js/page/maintenance_userregedit.js}"></script>

  <script type="text/javascript">
  </script>
</body>
</html>
