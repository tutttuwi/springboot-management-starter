<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.ort/extras/spring-security">
<head th:fragment="meta_header(title,links,scripts)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">

<link rel="shortcut icon" th:href="@{/favicon.ico}">
<link rel="stylesheet" th:href="@{/css/common.css}" />
<title th:text="${title}+' | Management App'">各ページタイトル | sample
  app</title>
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/fontawesome-free/css/all.min.css}">
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/dist/css/adminlte.min.css}">
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/summernote/summernote-bs4.css}">


<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<!-- JQVMap -->
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/jqvmap/jqvmap.min.css}">
<!-- overlayScrollbars -->
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
<!-- Daterange picker -->
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/daterangepicker/daterangepicker.css}">

<!-- Datatables -->
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">

<!-- トースト -->
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
<link rel="stylesheet"
  th:href="@{/webjars/AdminLTE/3.0.5/plugins/toastr/toastr.min.css}">



<link rel="stylesheet"
  href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">

<th:block th:replace="${links} ?: _" />
<!-- <th:block th:replace="${scripts} ?: _" /> -->
</head>
<body>
  <!--
    <header th:fragment="header">
      <h1>
        <a th:href="@{'/'}">sample app</a>
      </h1>
    </header>
  -->

  <th:block th:fragment="logo_box()">
    <h1>
      <a class="text-decoration-none cursor-pointer" th:href="@{/login}">
        <b>Management</b> App
      </a>
    </h1>
  </th:block>

  <th:block th:fragment="content_header(title)">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark" th:text="${title}">ページタイトル位置</h1>
            <div class="m-2">
              USER NAME: <span sec:authentication="principal.username">テストユーザ名</span>
            </div>
          </div>
          <!-- パンくずリスト表示領域 -->
          <!--
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Endpoint</li>
              </ol>
            </div>
            -->
        </div>
      </div>
    </div>
  </th:block>

  <th:block th:fragment="end_script()">
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/jquery/jquery.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/summernote/summernote-bs4.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <script th:src="@{/webjars/AdminLTE/3.0.5/dist/js/adminlte.js}"></script>

    <!-- パーティクル背景表示用 -->
    <script th:src="@{/webjars/particlesjs/2.2.3/dist/particles.min.js}"></script>
    <!-- 画面レンダリング用 -->
    <script th:src="@{/webjars/jsrender/jsrender.min.js}"></script>


    <!-- Datatables -->
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/jszip/jszip.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/pdfmake/pdfmake.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/pdfmake/vfs_fonts.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>

    <!-- トースト -->
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/sweetalert2/sweetalert2.min.js}"></script>
    <script
      th:src="@{/webjars/AdminLTE/3.0.5/plugins/toastr/toastr.min.js}"></script>

    <!-- 個別定義処理 -->
    <script th:src="@{/js/const.js}"></script>
    <script th:src="@{/js/common.js}"></script>

  </th:block>
</body>
</html>
