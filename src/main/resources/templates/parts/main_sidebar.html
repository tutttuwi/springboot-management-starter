<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
  <div>
    <!-- Main Sidebar Container -->
    <aside th:fragment="content()"
      class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="#" class="brand-link"> <img
        th:src="@{/img/log-256×256.png}" alt="Logo"
        class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Management App</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img th:src="@{/img/user-256×256.png}"

          </div>
          <div class="info">
            <a href="#" class="d-block">USER NAME</a>

        <nav class="mt-2">

            <li class="nav-item has-treeview menu-open"><a href="#"
              class="nav-link active"> <i class="nav-icon fas fa-tachometer-alt"></i>

                  ダッシュボード<i class="right fas fa-angle-left"></i>

            </a>
              <ul class="nav nav-treeview">
                <li class="nav-item"><a href="#"
                  class="nav-link active"> <i class="nav-icon fas fa-genderless"></i>
                    <p>ダッシュボード１</p>
                </a></li>
                <li class="nav-item"><a href="#"
                  class="nav-link"> <i class="nav-icon fas fa-genderless"></i>
                    <p>ダッシュボード２</p>
                </a></li>
              </ul></li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
  </div>
</body>
</html>
